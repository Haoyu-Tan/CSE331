<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<p >Welcome to Joomla manage page!</p>
<div ng-app = "joo" ng-controller = "jooControl" style = "border-style: solid; border-width: 5px; min-height: 500px;">
    <input type = "text" ng-model = "request" style = "margin-top: 10px; margin-left: 10px" required> requests
    <input type = "text" ng-model = "minutes" style = "margin-top: 10px; margin-left: 10px" required> minutes
    <input type = "text" ng-model = "times" style = "margin-top: 10px; margin-left: 10px" required> times
    <button ng-click = "Submit()">Submit</button>
    <span style = "color:red" ng-show = "anyEmpty">Empty field not allow</span>
    <p></p>
</div>

<script>
    var app1 = angular.module("joo", []);
    app1.controller('jooControl', function($scope){
        console.log("joo");
        $scope.anyEmpty = false;
        $scope.Submit = function(){
            $scope.anyEmpty = false;
            if((typeof $scope.request === 'undefined') || (typeof $scope.minutes === 'undefined') ||
                (typeof $scope.times === 'undefined')){
                $scope.anyEmpty = true;
            }
            else{

            }
        }


    });
</script>

</body>
</html>
